  <script>
    if (isLoadOSS) {
      var img = new Image();
      img.src = FILE_PARTNER + "/" + IMAGE_OSS + "transparent.png";
      img.onerror = function () {
        loadSpine("");
      };
      img.onload = function () {
        loadSpine(FILE_PARTNER + "/");
      };
    } else {
      loadSpine("");
    }
    function loadSpine(fileUrl) {
      fileUrl = fileUrl + "img_oss/animation/";
      var jsControlledPlayer = new spine.SpinePlayer("character", {
        jsonUrl: fileUrl + "animation.json",
        atlasUrl: fileUrl + "animation.atlas",
        animation: "idle",
        showControls: false,
        premultipliedAlpha: true,
        backgroundColor: "#00000000",
        alpha: true,
        preserveDrawingBuffer: true,
        defaultMix: 1,
      });
    }
  </script>
